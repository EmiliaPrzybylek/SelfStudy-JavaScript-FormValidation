<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Walidacja formularza</title>
</head>
<body>

    <div class="wrapper">
        <form>
            <h1>Zarejestruj się!</h1>

            <div class="form-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
                <div class="error-text">Error</div>
            </div>
            <div class="form-box">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Podaj hasło">
                <div class="error-text">Error</div>
            </div>
            <div class="form-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="Powtórz hasło">
                <div class="error-text">Error</div>
            </div>
            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="Podaj adres mailowy">
                <div class="error-text">Error</div>
            </div>
            <div class="control-buttons">
                <div class="clear">Wyczyść</div>
                <div class="send">Wyślij</div>
            </div>

        </form>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
